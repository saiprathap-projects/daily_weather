services:
  maven:
    build:
      context: .
    image: maven-build
    container_name: mvn_build
    working_dir: /app
    command: mvn clean package -DskipTests
    volumes:
      - ./target:/app/target

  tomcat:
    build:
      context: ./tomcat
    image: custom-tomcat
    container_name: tomcat
    ports:
      - "8080:8080"
    restart: always
